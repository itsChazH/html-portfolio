<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>It's My Birthday</h1>

    <h2>On the 23rd of May</h2>

    <img
      src="../assets/images/cheesecake.jpg"
      alt="this is a picture of cheesecake"
      height="120px"
    />

    <h3>What to Bring:</h3>
    <ol>
      <li>Some dancing skills (I love to dance)</li>
      <li>Cake (I'm really good at eating)</li>
      <li>An appetite (There will be lots of food)</li>
    </ol>

    <h3>Please login for info to the party!!!</h3>

    <form action="" method="post">
      <div>
        <label for="email-login">Email Address</label> <br />
        <input type="email" name="email-login" id="email-login" autofocus />
      </div>

      <div>
        <label for="password-login">Password</label> <br />
        <input type="password" name="password-login" id="password-login" />
      </div>

      <input type="checkbox" />
      <label for="checkbox">Remember Me</label> <br />

      <button>Sign In</button>
    </form>

    <h3>This is where you need to go:</h3>

    <a href="https://www.google.com/maps/@32.669696,-97.4127104,14z?entry=ttu"
      >Google map link</a
    >
  </body>
</html>
